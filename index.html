<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="" href="./src/assets/img/Logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SenDevVision</title>
  <style>
    /* Styles pour le loader */
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    #initial-loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader-container {
      text-align: center;
      position: relative;
    }

    /* Particules de fond */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #3b82f6;
      border-radius: 50%;
      animation: float-particle 4s infinite ease-in-out;
    }

    /* Effets de lumière */
    .light-effect-1 {
      position: absolute;
      top: 25%;
      left: 25%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 3s infinite ease-in-out;
    }

    .light-effect-2 {
      position: absolute;
      bottom: 25%;
      right: 25%;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 3s infinite ease-in-out 1s;
    }

    /* Logo container */
    .logo-container {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      animation: float-logo 4s ease-in-out infinite;
    }

    .logo-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5));
    }

    /* Cercles orbitaux */
    .orbital-ring {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .ring-1 {
      width: 120px;
      height: 120px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 8s linear infinite;
    }

    .ring-2 {
      width: 140px;
      height: 140px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-style: dashed;
      border-color: rgba(139, 92, 246, 0.2);
      animation: rotate-reverse 12s linear infinite;
    }

    /* Titre */
    .loader-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #3b82f6, #8b5cf6, #06b6d4);
      background-size: 200% 200%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-shift 3s ease infinite;
    }

    .loader-subtitle {
      color: #9ca3af;
      font-size: 1.1rem;
      font-weight: 300;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fade-in 1s ease-out 0.5s forwards;
    }

    /* Barre de progression */
    .progress-container {
      width: 300px;
      margin: 0 auto 2rem;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .progress-label {
      color: #3b82f6;
    }

    .progress-percent {
      color: #06b6d4;
      font-family: monospace;
    }

    .progress-bar-container {
      width: 100%;
      height: 8px;
      background: #1f2937;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
      border-radius: 4px;
      width: 0%;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
    }

    .progress-shimmer {
      position: absolute;
      top: 0;
      left: -30px;
      width: 30px;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 2s ease-in-out infinite;
    }

    /* Points de chargement */
    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite both;
    }

    .dot-1 {
      background: #3b82f6;
    }

    .dot-2 {
      background: #8b5cf6;
      animation-delay: 0.16s;
    }

    .dot-3 {
      background: #06b6d4;
      animation-delay: 0.32s;
    }

    /* Message de statut */
    .status-message {
      color: #6b7280;
      font-size: 0.9rem;
      animation: pulse-text 2s ease-in-out infinite;
    }

    /* Animations */
    @keyframes float-particle {

      0%,
      100% {
        transform: translateY(0px) opacity(0.3);
      }

      50% {
        transform: translateY(-20px) opacity(1);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.1;
        transform: scale(1);
      }

      50% {
        opacity: 0.3;
        transform: scale(1.1);
      }
    }

    @keyframes float-logo {

      0%,
      100% {
        transform: translateY(0px) rotateY(0deg);
      }

      25% {
        transform: translateY(-8px) rotateY(5deg);
      }

      50% {
        transform: translateY(-5px) rotateY(0deg);
      }

      75% {
        transform: translateY(-12px) rotateY(-5deg);
      }
    }

    @keyframes rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @keyframes rotate-reverse {
      from {
        transform: translate(-50%, -50%) rotate(360deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(0deg);
      }
    }

    @keyframes gradient-shift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shimmer {
      0% {
        left: -30px;
      }

      100% {
        left: 100%;
      }
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    @keyframes pulse-text {

      0%,
      100% {
        opacity: 0.6;
      }

      50% {
        opacity: 1;
      }
    }

    /* Fallback SVG */
    .logo-fallback {
      display: none;
      width: 100%;
      height: 100%;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .loader-title {
        font-size: 2rem;
      }

      .progress-container {
        width: 250px;
      }
    }
  </style>
</head>

<body class="bg-black">
  <!-- Loader initial -->
  <div id="initial-loader">
    <!-- Particules de fond -->
    <div class="particles" id="particles"></div>

    <!-- Effets de lumière -->
    <div class="light-effect-1"></div>
    <div class="light-effect-2"></div>

    <div class="loader-container">
      <!-- Logo avec cercles orbitaux -->
      <div class="logo-container">
        <div class="orbital-ring ring-1"></div>
        <div class="orbital-ring ring-2"></div>

        <img src="./src/assets/img/Logo.png" alt="SenDevVision Logo" class="logo-image"
          onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />

        <!-- SVG Fallback -->
        <svg class="logo-fallback" viewBox="0 0 100 100">
          <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#3b82f6" />
              <stop offset="50%" style="stop-color:#8b5cf6" />
              <stop offset="100%" style="stop-color:#06b6d4" />
            </linearGradient>
          </defs>
          <circle cx="50" cy="50" r="40" fill="none" stroke="url(#grad)" stroke-width="3" />
          <text x="50" y="55" text-anchor="middle" font-size="16" font-weight="bold" fill="url(#grad)">SDV</text>
        </svg>
      </div>

      <!-- Titre -->
      <h1 class="loader-title">SenDevVision</h1>
      <p class="loader-subtitle">L'avenir se dessine ici</p>

      <!-- Barre de progression -->
      <div class="progress-container">
        <div class="progress-info">
          <span class="progress-label">Chargement</span>
          <span class="progress-percent" id="progress-percent">0%</span>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
          <div class="progress-shimmer"></div>
        </div>
      </div>

      <!-- Points de chargement -->
      <div class="loading-dots">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
      </div>

      <!-- Message de statut -->
      <p class="status-message" id="status-message">Initialisation des modules...</p>
    </div>
  </div>

  <!-- Votre app React -->
  <div id="root"></div>

  <script>
    // Script pour animer le loader
    (function () {
      let progress = 0;
      const progressBar = document.getElementById('progress-bar');
      const progressPercent = document.getElementById('progress-percent');
      const statusMessage = document.getElementById('status-message');
      const loader = document.getElementById('initial-loader');

      // Messages de statut
      const statusMessages = [
        'Initialisation des modules...',
        'Chargement des composants...',
        'Configuration de l\'interface...',
        'Finalisation...'
      ];

      // Génération des particules
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 15; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.top = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 4 + 's';
          particle.style.animationDuration = (2 + Math.random() * 3) + 's';
          particlesContainer.appendChild(particle);
        }
      }

      // Animation de la progression
      function updateProgress() {
        const increment = Math.random() * 12 + 3;
        progress = Math.min(progress + increment, 100);

        progressBar.style.width = progress + '%';
        progressPercent.textContent = Math.round(progress) + '%';

        // Mise à jour du message de statut
        if (progress < 25) {
          statusMessage.textContent = statusMessages[0];
        } else if (progress < 50) {
          statusMessage.textContent = statusMessages[1];
        } else if (progress < 80) {
          statusMessage.textContent = statusMessages[2];
        } else {
          statusMessage.textContent = statusMessages[3];
        }

        if (progress < 100) {
          setTimeout(updateProgress, 150 + Math.random() * 300);
        } else {
          // Masquer le loader quand React est prêt
          setTimeout(() => {
            loader.classList.add('hidden');
            setTimeout(() => {
              loader.remove();
            }, 500);
          }, 800);
        }
      }

      // Initialisation
      createParticles();

      // Démarrer la progression après un court délai
      setTimeout(updateProgress, 500);

      // S'assurer que le loader disparaît même si React met du temps
      setTimeout(() => {
        if (!loader.classList.contains('hidden')) {
          progress = 100;
          progressBar.style.width = '100%';
          progressPercent.textContent = '100%';
          statusMessage.textContent = 'Chargement terminé !';

          setTimeout(() => {
            loader.classList.add('hidden');
            setTimeout(() => loader.remove(), 500);
          }, 300);
        }
      }, 5000); // 5 secondes maximum
    })();
  </script>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
